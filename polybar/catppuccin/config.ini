; modified https://github.com/gh0stzk/dotfiles

[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/main]

monitor-strict = false

override-redirect = true

bottom = false
fixed-center = true

width = 90%
height = 29

background = ${color.bg}
foreground = ${color.fg}

line-size = 2
line-color = ${color.blue}

border-size = 8px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

margin-right = 5
margin-left = 5

offset-x = 5%
offset-y = 1

; Text
font-0 = "Iosevka Nerd Font:size=11;2"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=11;3"
font-2 = "Material Design Icons Desktop:size=12;3"
font-3 = "Material Design Icons Desktop:size=15;3"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=15;4"
; Chinese
font-5 = "Iosevka Nerd Font:size=21;2"
;dpi = 96

modules-left = launcher dots bi cpu_bar bd sep bi memory_bar bd sep bi filesystem bd sep bi network bd sep
modules-center = bi i3 bd
modules-right = mpd sep bi spotify bd bi pulseaudio bd sep bi date bd

spacing = 0
separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

;tray-position = right
;tray-detached = false
;tray-maxsize = 16
;tray-background = ${color.bg}
;tray-offset-x = 0
;tray-offset-y = 0
;tray-padding = 0
;tray-scale = 1.0

enable-ipc = true

wm-restack = i3

cursor-click = pointer 
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
