[module/bi]
type                        = custom/text
content                     = "%{T6}ÓÇ∂%{T-}"
content-foreground          = ${color.mb}
content-background          = ${color.bg}

[module/bd]
type                        = custom/text
content                     = "%{T6}ÓÇ¥%{T-}"
